{% extends "layout.html" %}
{% block title %}Delete {{ event.name }}{% endblock %}

{% block content %}
<div id="main">
    <form method="post">
        {% csrf_token %} 
        <p>Are you sure you want to delete "{{ event.name }}"?</p>
        <input class="harvestly-nav-btn-primary" type="submit" value="Confirm" />
    </form>
</div>
<a class="harvestly-nav-btn-secondary" href="{% url 'event-update' event.id %}">Back</a>
{% endblock %}
