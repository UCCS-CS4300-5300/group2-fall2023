{% extends "layout.html" %}
{% block title %}Delete {{ event.name }}{% endblock %}

{% block content %}
<div id="main">
    <form method="post">
        {% csrf_token %} 
        <p>Are you sure you want to delete "{{ event.name }}"?</p>
        <input type="submit" value="Confirm" />
    </form>
</div>
{% endblock %}
