{% extends "layout.html" %}
{% block title %}Create Event{% endblock %}

{% block content %}
<div>
    <h3 class="subtitle"> Add New Event </h3>
    <form method="post">
        {% csrf_token %}
        <div class="row pt-4 mb-2">
            {% for field in form %}
                <div class="col-md-6 harvestly-form-item">
                    <div>{{ field.label }}</div>
                    <div class="mb-1">{{ field }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="d-flex">
            <a class="harvestly-nav-btn-secondary d-flex justify-content-center align-items-center mr-2" href="{% url 'events' %}">Cancel</a>
            {% if user.is_authenticated %}
                <input class="harvestly-nav-btn-primary" type="submit" value="Add Event" />
            {% else %}
                <a class="harvestly-nav-btn-primary d-flex justify-content-center align-items-center" href="{% url 'signup' %}">Add Event</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
