{% extends "layout.html" %}
{% block title %}{{ event.name }} Details{% endblock %}

{% block content %}

<div id="main">
    <div class="details-title"><h1>{{ event.name }} Details</h1></div>
            <div class="event-location">Location: {{ event.location }}</div>
            <div class="event-date">Date: {{ event.start_time.date }}</div>
            <div class="event-start-time">Start time: {{ event.start_time }}</div>
            <div class="event-end-time">End time: {{ event.end_time }}</div>
</div>
<a href="{% url 'event-update' event.id %}"><button>Edit</button></a>
<a href="{% url 'event-delete' event.id %}"><button>Delete</button></a>
<a href="{% url 'events' %}"><button>Back</button></a>
{% endblock %}
